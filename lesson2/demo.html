    <title>Lesson 2 - Intro to Programming</title>
    <!--Required Utilities-->
    <script language="JavaScript" type="text/javascript" src="main.js"></script>
    <script language="JavaScript" type="text/javascript" src="utils/Canvas.js"></script>
    <!--Optional Utilities-->
    <script language="JavaScript" type="text/javascript" src="utils/Input.js"></script>
    <script language="JavaScript" type="text/javascript" src="utils/ColorSpaceConversions.js"></script>
    <script language="JavaScript" type="text/javascript">
      window.onload = _template_setup;
      function _template_setup() {
        _template_ctx = new Canvas({
          color: "grey",
          dblclick_fullscreen: false
        });
        setup(_template_ctx);
        window.requestAnimationFrame(_template_loop);
      }

      function _template_loop(time) {
        window.requestAnimationFrame(_template_loop);
        loop(_template_ctx, time);
      }
    </script>
